{% extends "header.html" %}

{% block mmc_form %}
<form action="/mmc_result.html" method="POST">

<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <div class="panel panel-primary">
        <div class="panel-heading">BLEU FIGHTER</div>
        <div class="panel-body">
                  <div class="form-group">
                  <label for="blue_surname">Prenom:</label>
                  <input type="text" class="form-control" id="blue_surname" name="blue_surname" required>
                  </div>
                  <div class="form-group">
                  <label for="blue_name">Nom:</label>
                  <input type="text" class="form-control" id="blue_name" name="blue_name" required>
                  </div>

        </div>
        <div class="panel-footer">Renseigner nom et prenom</div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="panel panel-danger">
        <div class="panel-heading">RED FIGHTER</div>
        <div class="panel-body">
		  <div class="form-group">
                  <label for="red_surname">Prenom:</label>
                  <input type="text" class="form-control" id="red_surname" name="red_surname" required>
                  </div>
                  <div class="form-group">
                  <label for="red_name">Nom:</label>
                  <input type="text" class="form-control" id="red_name" name="red_name" required>
                  </div>

        </div>
        <div class="panel-footer">Renseigner nom et prenom </div>
      </div>
    </div>
  </div>
  <br>
  <div class="row">
   <div class="col-sm-4">
      <div class="panel panel-warning">
        <div class="panel-heading">DATE DU COMBAT</div>
        <div class="panel-body">
                  <div class="form-group">
                  <input type="date" class="form-control" id="fight_date_form" name="fight_date_form" min="2023-01-01" max="2025-12-31" required>
                  </div>

        </div>
        <div class="panel-footer">Renseigner la date du combat </div>
      </div>
    </div>
  </div>

</div><br>

<button type="submit" class="btn btn-default">Verifier</button>


</body>
</html>
{% endblock %}
